<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>獨立書店</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="./css/work.css">
    <link rel="stylesheet" href="./css/animate.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./images/home.ico" type="image/x-icon">
    <style> 
        body{
            font-family: 'Noto Sans TC','Baloo Bhai', cursive;
            }
        
        #particles {
            height: 100vh;
            width: 100vw;
            position: fixed;
            z-index: -1;
            background: linear-gradient(#3E5151, #DECBA4);
        }


        .object-fit{/*讓圖片比例不會跑掉*/
            object-fit: cover;
            object-position: center;
        }

        .img {
            width: 100%;
            height: 700px;
            box-shadow: 5px 5px 5px #888888;
        }

        .black {
            height: calc(100vh - 700px);
            position: relative;
        }

        .btn1 {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 50px;
            right: 150px;
        }
        .btn{
            width:200px;
            height:100px;
            border:3px dashed;
            font-size:30px;
            font-family: 'Baloo Bhai', cursive;
            display:none;
        }
        h1{
            text-align:center;
        }
        #loading{
        height: 100vh;
        position: fixed;
        z-index: 999;
        margin:0;
        }
     #part, #part1{
          display:none;
      }
        #page2Txt{
            display:none;
        }
        h2{color:white}
        #e{
            display:none;
        }
    </style>
</head>

<body>
    
<div id="particles"></div>
<h2 id="page2Txt">...在所閱讀的書本中找出可以把自己引到深處的東西...<br>把其他一切統統拋掉..<br>...就是拋掉使頭腦負擔過重和會把自己誘離要點的一切...

</h2>
<div class="container">
    <div class="row zoomIn wow" id="part">
        <div class="col-12 col-">
            <h1>Welcome to my bookstore</h1>
            <h2 id="page2TxtShow"></h2>
            
            <img src="./images/man2.jpg" class="img object-fit" id="e">
        </div>
    </div>
</div>
<div class="container-fluid" id="loading">
    <div class="row h-100">
        <div class="col-12 align-self-center text-center">
            <img src="./images/gear.svg" alt="">
            <p class="text-dark">Loading...</p>
            
        </div>
    </div>
  </div>


<div class="container-fluid">
    <div class="row" id="part1">
        <div class="col-12 black">
            <div class="btn1">
                <button type="button" onclick="location.href='event.html'" class="btn btn-outline-info">&nbsp;E&nbsp;n&nbsp;t&nbsp;e&nbsp;r&nbsp;</button>
            </div>
        </div>
    </div>
</div>
    <script src="./js/particles.min.js"></script>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/wow.min.js"></script>
    <script>
        particlesJS.load('particles', './js/config.json', function () {
            console.log('callback - particles.js config loaded');
        });
    </script>
    <script>
     $(window).on('load', function(){
        $("#loading").fadeOut(2000,function(){
            $("#part").fadeIn(); 
            $("#part1").fadeIn(); 
            $("#particles").fadeIn(); 
             

    var page2Txt = document.getElementById('page2Txt')
    page2TxtShow = document.getElementById('page2TxtShow')
    i = 0
    timer = setInterval(function(){
    page2TxtShow.innerHTML = page2Txt.innerHTML.substring(0, i);
    i++;
    if(page2TxtShow.innerHTML == page2Txt.innerHTML){
        clearInterval(timer);
        $("#e").fadeIn(5000)
        $(".btn").fadeIn();
        };
    },100);
    
            new WOW().init()
        })
    })
</script>

</body>

</html>
