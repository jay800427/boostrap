  <script>
 $("#order").validate({
                //驗證規則
                rules:{
                    email:{
                        required:true,
                        email:true
                          },
                    addr:{
                        required:true,
                        minlength:5
                         },
                    name:{
                        required:true,
                        minlength:2
                         },
                    phone:{
                        required:true,
                        minlength:10
                         },
                    msg:{
                        required:true,
                        minlength:30
                         },
                    accept:{
                        required:true,
                          }
                      },

         messages:{ /*把驗證訊息弄成中文訊息(預設是英文)*/
                    email:{
                        required: '這是必填欄位',
                        email:'請輸入正確的電子信箱'
                    },
                    addr:{
                        required: '這是必填欄位',
                        minlength: '請輸入至少五個字'
                    },
                    name:{
                        required: '這是必填欄位',
                        minlength: '請輸入至少兩個字'
                    },
                    phone:{
                        required: '這是必填欄位',
                        minlength: '請輸入至少8~10個數字'
                    },
                    msg:{
                        required: '這是必填欄位',
                        minlength: '請輸入至少30個文字'
                    },
                    accept:{
                        required: '請同意訂購規定'
                    }
                },
                 //驗證錯誤時，element 代表錯的input
                 highlight: function(element){
                     $(element).removeClass("is-valid").addClass("is-invalid")
                 },
                 //錯誤訊息的位置，element 代表錯的input , error 代表錯誤訊息的 label  
                 errorPlacement: function(error, element){
                     error.insertAfter(element).addClass("text-danger");
                 },
                 //驗證成功，element 代表錯誤訊息的label
                 success: function(element){
                     $(element).siblings("input").removeClass("is-invalid").addClass("is-valid");
                     $(element).remove();
                 },

                 submitHandler: function(form){  
                     Swal.fire({
                         icon: "question",
                         title: "確認",
                         text: "上述資訊如果確認無誤的話，請點選確認",
                         //顯示取消按鈕
                         showCancelButton: true,
                         //不使用預設樣式
                         buttonsStyling: false,
                         //自訂按鈕class
                         customClass:{
                            confirmButton: "btn btn-success mx-1",
                            cancelButton: "btn btn-danger mx-1"
                         },
                         confirmButtonText:"確認",
                         cancelButtonText:"取消"
                     }).then(function(result){
                         //使用者點確認按鈕
                         if(result.value){
                            Swal.fire({
                             icon: "success",
                             title: "成功",
                             text: "資訊已送出，謝謝你的光臨",
                         //顯示取消按鈕
                         showCancelButton: true,
                         buttonsStyling: false,
                         customClass:{
                            confirmButton: "btn btn-success mx-1",
                            cancelButton: "btn btn-danger mx-1"
                         },
                         confirmButtonText:"確認",
                         cancelButtonText:"取消"
                                     })
                          }
                    })
                 }
            })
    </script>
